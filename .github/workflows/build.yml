name: Avalonia Desktop Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Build Avalonia app
        run: dotnet build -c Release
        working-directory: Viktor/Nemetschek_Exercise/Avalonia/Filmify

      - name: Publish Avalonia app
        run: dotnet publish -c Release -o ./published-app
        working-directory: Viktor/Nemetschek_Exercise/Avalonia/Filmify

      - name: Set Environment Variable
        run: echo "PUBLISHED_APP_PATH=$(pwd)/published-app" >> $GITHUB_ENV

      - name: Display Environment Variable
        run: echo "$PUBLISHED_APP_PATH"


  release:
    needs: build
    runs-on: windows-latest

    steps:
      - uses: Amadevus/pwsh-script@v2
      - run: pwd
      - run: ls -l .
      - run: |
          Get-ChildItem

      - name: List Published App Directory
        run: |
          Get-ChildItem "$(pwd)\Viktor\Nemetschek_Exercise\Avalonia\Filmify"
      - name: Debug Published App
        run: |
          pwd
          ls -l Viktor/Nemetschek_Exercise/Avalonia/Filmify/published-app
      - name: Upload Avalonia App
        uses: actions/upload-artifact@v3
        with:
          name: avalonia-app
          path: Viktor/Nemetschek_Exercise/Avalonia/Filmify/published-app/**/*

