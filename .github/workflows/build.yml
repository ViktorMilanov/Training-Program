name: Avalonia Desktop Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Build Avalonia app
        run: dotnet build -c Release
        working-directory: Viktor/Nemetschek_Exercise/Avalonia/Filmify

      - name: Publish Avalonia app
        run: dotnet publish -c Release -o ./published-app
        working-directory: Viktor/Nemetschek_Exercise/Avalonia/Filmify

  release:
    needs: build
    runs-on: windows-latest

    steps:
      - uses: Amadevus/pwsh-script@v2
        id: my-script
      - run: pwd
      - run: ls -l .
      - run: |
          Get-ChildItem

      - name: Upload Avalonia App
        uses: actions/upload-artifact@v2
        with:
          name: avalonia-app
          path: Viktor/Nemetschek_Exercise/Avalonia/Filmify/Filmify

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: Filmify
          files: ./published-app/**
        
