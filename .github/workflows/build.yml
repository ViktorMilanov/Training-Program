name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2

      - name: Build application
        run: dotnet build --configuration Release -p:Filmify.sln
        working-directory: "C:\Users\Viktor Milanov\Documents\GitHub\Training-Program\Viktor\Nemetschek_Exercise\Avalonia\Filmify"

      - name: Publish Application
        run: dotnet publish -c Release -o ./publish -p:Filmify.sln
        working-directory: "C:\Users\Viktor Milanov\Documents\GitHub\Training-Program\Viktor\Nemetschek_Exercise\Avalonia\Filmify"

  release:
    needs: build
    runs-on: windows-latest

    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./publish/**/*
        env:
          MY_APP_TOKEN: ${{ secrets.MY_APP_TOKEN }}

      - name: Update Release
        run: echo "Released ${{ steps.create_release.outputs.upload_url }}"